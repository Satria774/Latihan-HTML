<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First Webpage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration Form</h1>

    <div class="reg-form">
      <form action="" method="">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" placeholder="arrya" required />

        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" placeholder="arrya" required />

        <div>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender-choice" value="choice-1" />

          <label for="gender-female">Female</label>
          <input type="radio" name="gender-choice" value="choice-2" />

          <label for="none">Prefer not telling</label>
          <input type="radio" name="gender-choice" value="choice-3" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="xyz@email.com" />

          <label for="password">Email</label>
          <input type="password" name="password" />
        </div>

        <div>
          <label for="month">Birthday</label>
          <select name="Month">
            <option value="None" selected disabled>Month</option>
            <option value="Jan">January</option>
            <option value="Feb">February</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="Mei">Mei</option>
            <option value="Jun">June</option>
            <option value="Jul">Jul</option>
            <option value="Aug">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
          </select>
        </div>

        <label for="agree">I agree to all condition of this form</label>
        <input type="checkbox" name="agree" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
